<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Futbol Skorları</title>

  <style>
    body {
      background-color: #0b132b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }

    button {
      background-color: #fca311;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    #skor {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      color: #ffd166;
    }

    .logo {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: 40px auto 0;
    }
  </style>
</head>

<body>

  <h1>⚽ Futbol Skorları</h1>

  <button onclick="gosterSkor()">
    Maçı Göster
  </button>

  <p id="skor"></p>

  <!-- GÖRSEL EN AŞAĞIDA -->
  <img src="ses.png" class="logo">

  <script>
    function gosterSkor() {
      var skor = document.getElementById("skor");

      if (skor.innerText === "") {
        skor.innerText = "TAKIM A 2 - 1 TAKIM B";
      } else {
        skor.innerText = "";
      }
    }
  </script>

</body>
</html>
