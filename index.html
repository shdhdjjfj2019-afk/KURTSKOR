<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Futbol Skorları</title>

  <style>
    body {
      background-color: #0b132b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;

      /* SAYFAYI DİKEY FLEX YAPIYORUZ */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      margin-top: 40px;
      font-size: 42px;
    }

    button {
      background-color: #fca311;
      border: none;
      padding: 14px 35px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
    }

    #skor {
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
      color: #ffd166;
    }

    /* GÖRSELİ SAYFANIN EN ALTINA SABİTLİYOR */
    .logo {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-top: auto;
      margin-bottom: 30px;
      align-self: center;
    }
  </style>
</head>

<body>

  <h1>⚽ Futbol Skorları</h1>

  <button onclick="gosterSkor()">
    Maçı Göster
  </button>

  <p id="skor"></p>

  <!-- GÖRSEL EN AŞAĞIDA -->
  <img src="ses.png" class="logo" alt="Takım Logosu">

  <script>
    function gosterSkor() {
      const skor = document.getElementById("skor");

      if (skor.innerText === "") {
        skor.innerText = "TAKIM A 2 - 1 TAKIM B";
      } else {
        skor.innerText = "";
      }
    }
  </script>

</body>
</html>
