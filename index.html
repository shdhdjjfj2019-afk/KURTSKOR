<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Futbol Skorları</title>

  <style>
    body {
      background-color: #0b132b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }

    img {
      width: 200px;
      display: block;
      margin: 20px auto;
    }

    button {
      background-color: #fca311;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    #skor {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      color: #ffd166;
    }
  </style>
</head>

<body>

  <h1>⚽ Futbol Skorları</h1>

  <!-- GÖRSEL -->
  <img src="ses.png" alt="Takım Logosu">

  <button onclick="gosterSkor()">
    Maçı Göster
  </button>

  <p id="skor"></p>

  <script>
    function gosterSkor() {
      var skor = document.getElementById("skor");

      if (skor.innerText === "") {
        skor.innerText = "TAKIM A 2 - 1 TAKIM B";
      } else {
        skor.innerText = "";
      }
    }
  </script>

</body>
</html>
